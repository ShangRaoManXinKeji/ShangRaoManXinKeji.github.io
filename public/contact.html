  <main>
    <section class="contact-page">
      <div class="container">
        <h1 class="section-title">
          <span class="en">Contact Us</span>
          <span class="zh">联系我们</span>
        </h1>
        <div class="contact-content">
          <div class="contact-form">
            <h2 class="en">Send us a message</h2>
            <h2 class="zh">给我们发送消息</h2>
            <form action="https://formsubmit.co/ctkqiang96@zohomail.cn" method="POST">
              <input type="hidden" name="_subject" value="New contact form submission">
              <input type="hidden" name="_next" value="https://yourdomain.com/thanks.html">
              <input type="text" name="_honey" style="display:none">
              <div class="form-group">
                <label for="name" class="en">Name:</label>
                <label for="name" class="zh">姓名：</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email" class="en">Email:</label>
                <label for="email" class="zh">电子邮件：</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message" class="en">Message:</label>
                <label for="message" class="zh">消息：</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              <button type="submit" class="cta-button en">Send Message</button>
              <button type="submit" class="cta-button zh">发送消息</button>
            </form>
          </div>
        </div>
      </div>
    </section>
