<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="../assets/icon.png" type="image/x-icon">
  <meta name="author" content="钟智强">
  <meta name="copyright" content="上饶满星科技">
  <meta name="description" content="Explore our portfolio of successful projects in mobile development, web applications, AI solutions, and more.">
  <meta name="keywords" content="projects, portfolio, Man Xing Enterprise, 上饶满星科技, mobile apps, web development, AI solutions">
  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem 0;
    }

    .project-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-content {
      padding: 1.5rem;
    }

    .project-title {
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .project-description {
      color: #666;
      margin-bottom: 1rem;
      line-height: 1.5;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tag {
      background: #f0f0f0;
      padding: 0.25rem 0.75rem;
      border-radius: 15px;
      font-size: 0.875rem;
      color: #666;
    }

    .project-link {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .project-link:hover {
      background: #2980b9;
    }

    .filter-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filter-button {
      padding: 0.5rem 1rem;
      border: none;
      background: #f0f0f0;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .filter-button.active {
      background: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <!-- Same header as your other pages -->
    <div class="container">
      <nav>
        <div class="logo">
          <a href="../index.html">
            <img src="../assets/banner.png" alt="Man Xing Enterprise Logo" class="logo-img">
          </a>
        </div>
        <div class="hamburger" onclick="toggleNav()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul class="nav-links">
          <li><a href="../index.html" class="en">Home</a><a href="../index.html" class="zh">主页</a></li>
          <li><a href="services.html" class="en">Services</a><a href="services.html" class="zh">服务</a></li>
          <li><a href="pricing.html" class="en">Pricing</a><a href="pricing.html" class="zh">定价</a></li>
          <li><a href="about.html" class="en">About</a><a href="about.html" class="zh">关于我们</a></li>
          <li><a href="#contact" class="en">Contact</a><a href="#contact" class="zh">联系我们</a></li>
          <li class="language-switcher">
            <button onclick="setLanguage('en')" id="en-btn" class="active">EN 🇬🇧</button>
            <button onclick="setLanguage('zh')" id="zh-btn">中文 🇨🇳</button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="projects">
      <div class="container">
        <h1 class="section-title">
          <span class="en">Our Projects</span>
          <span class="zh">项目展示</span>
        </h1>

        <div class="filter-buttons">
          <button class="filter-button active" data-filter="all">
            <span class="en">All</span>
            <span class="zh">全部</span>
          </button>
          <button class="filter-button" data-filter="mobile">
            <span class="en">Mobile Apps</span>
            <span class="zh">移动应用</span>
          </button>
          <button class="filter-button" data-filter="web">
            <span class="en">Web Apps</span>
            <span class="zh">网络应用</span>
          </button>
          <button class="filter-button" data-filter="ai">
            <span class="en">AI Solutions</span>
            <span class="zh">人工智能</span>
          </button>
        </div>

        <div class="projects-grid">
          <!-- Project Card 1 -->
          <div class="project-card" data-category="mobile">
            <img src="../assets/project1.jpg" alt="Project 1" class="project-image">
            <div class="project-content">
              <h3 class="project-title">
                <span class="en">Smart Shopping App</span>
                <span class="zh">智能购物应用</span>
              </h3>
              <p class="project-description">
                <span class="en">A revolutionary mobile app that transforms the shopping experience with AI-powered recommendations.</span>
                <span class="zh">一款革命性的移动应用，通过AI驱动的推荐引擎改变购物体验。</span>
              </p>
              <div class="project-tags">
                <span class="tag">React Native</span>
                <span class="tag">AI</span>
                <span class="tag">Firebase</span>
              </div>
              <a href="#" class="project-link">
                <span class="en">View Project</span>
                <span class="zh">查看项目</span>
              </a>
            </div>
          </div>

          <!-- Add more project cards as needed -->
          <!-- Project Card 2 -->
          <div class="project-card" data-category="web">
            <!-- Similar structure as above -->
          </div>

          <!-- Project Card 3 -->
          <div class="project-card" data-category="ai">
            <!-- Similar structure as above -->
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Include your standard footer and contact section -->

  <script src="../scripts/main.js"></script>
  <script>
    // Project filtering functionality
    const filterButtons = document.querySelectorAll('.filter-button');
    const projectCards = document.querySelectorAll('.project-card');

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove active class from all buttons
        filterButtons.forEach(btn => btn.classList.remove('active'));
        // Add active class to clicked button
        button.classList.add('active');

        const filter = button.getAttribute('data-filter');

        projectCards.forEach(card => {
          if (filter === 'all' || card.getAttribute('data-category') === filter) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>
</body>
